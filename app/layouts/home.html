{{- define "body" -}}
  {{- range .Resources -}}
    <figure>
      <a href="{{ .RelPermalink }}">
        <img src="{{ .RelPermalink }}" alt="{{ with .Exif }}Photo captioned with: {{ .Exif.Tags.ImageDescription }}{{ end }}">
      </a>
      {{- with .Exif -}}
        <figcaption>
          {{ .Exif.Tags.ImageDescription }}
        </figcaption>
      {{- end -}}
    </figure>
  {{- end -}}
{{- end -}}
