name: Release

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build site
        run: docker-compose run hugo build

      - name: Store site as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: Site
          if-no-files-found: error
          path: app/public/**/*
